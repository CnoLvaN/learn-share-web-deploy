<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <style>
    .primary-color { fill: #4a6cf7; }
    .secondary-color { fill: #6b7280; }
    .background-color { fill: #f3f4f6; }
    .accent-color { fill: #10b981; }
  </style>
  <rect width="600" height="400" fill="white"/>
  
  <!-- Background Elements -->
  <circle cx="150" cy="200" r="100" class="background-color"/>
  <circle cx="450" cy="150" r="120" class="background-color"/>
  
  <!-- Books Stack -->
  <rect x="100" y="180" width="120" height="30" rx="2" class="primary-color"/>
  <rect x="110" y="150" width="120" height="30" rx="2" class="accent-color"/>
  <rect x="95" y="210" width="120" height="30" rx="2" class="secondary-color"/>
  
  <!-- Teacher Figure -->
  <circle cx="400" cy="150" r="40" class="primary-color" opacity="0.8"/>
  <rect x="380" y="190" width="40" height="80" rx="10" class="primary-color" opacity="0.8"/>
  
  <!-- Student Figures -->
  <circle cx="300" cy="170" r="30" class="accent-color" opacity="0.8"/>
  <rect x="285" y="200" width="30" height="60" rx="8" class="accent-color" opacity="0.8"/>
  
  <circle cx="500" cy="180" r="30" class="secondary-color" opacity="0.8"/>
  <rect x="485" y="210" width="30" height="60" rx="8" class="secondary-color" opacity="0.8"/>
  
  <!-- Connection Lines -->
  <line x1="340" y1="180" x2="380" y2="160" stroke="#4a6cf7" stroke-width="3" stroke-dasharray="5,5"/>
  <line x1="460" y1="180" x2="420" y2="160" stroke="#4a6cf7" stroke-width="3" stroke-dasharray="5,5"/>
  
  <!-- Knowledge Icons -->
  <circle cx="200" cy="100" r="20" class="accent-color"/>
  <text x="200" y="105" font-family="Arial" font-size="20" text-anchor="middle" fill="white">?</text>
  
  <circle cx="450" cy="80" r="20" class="primary-color"/>
  <text x="450" y="85" font-family="Arial" font-size="20" text-anchor="middle" fill="white">!</text>
  
  <circle cx="300" cy="280" r="20" class="secondary-color"/>
  <text x="300" y="285" font-family="Arial" font-size="20" text-anchor="middle" fill="white">+</text>
  
  <!-- Connecting Lines for Knowledge -->
  <line x1="220" y1="110" x2="250" y2="160" stroke="#10b981" stroke-width="2"/>
  <line x1="430" y1="90" x2="390" y2="120" stroke="#4a6cf7" stroke-width="2"/>
  <line x1="300" y1="260" x2="300" y2="230" stroke="#6b7280" stroke-width="2"/>
</svg>